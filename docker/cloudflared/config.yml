tunnel: c7ca1cd2-5417-496b-b9d2-f96218134493
credentials-file: /etc/cloudflared/credentials.json

# Route all traffic to Traefik
ingress:
  # Route ai.avaluate.ai to Open WebUI via Traefik
  - hostname: ai.avaluate.ai
    service: http://traefik:80
    originRequest:
      noTLSVerify: true
      connectTimeout: 30s
      disableChunkedEncoding: false
      http2Origin: false

  # Route admin.avaluate.ai to LiteLLM via Traefik
  - hostname: admin.avaluate.ai
    service: http://traefik:80
    originRequest:
      noTLSVerify: true

  # Route traefik.avaluate.ai to Traefik dashboard
  - hostname: traefik.avaluate.ai
    service: http://traefik:80
    originRequest:
      noTLSVerify: true

  # Catch-all rule (required)
  - service: http_status:404
